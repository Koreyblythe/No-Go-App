<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>No Go App</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
</head>
<body>
  <!-- Intro Page -->
  <div id="intro-page">
    <h1>No Go</h1>
    <p>Help us customize your experience. You can skip any question.</p>
    <form id="identity-form">
      <label>Race/Ethnicity:
        <input type="text" name="race" placeholder="e.g. Black, Asian, Latino" />
        <small><input type="checkbox" name="race-skip" /> Prefer not to say</small>
      </label>
      <label>Gender Identity:
        <input type="text" name="gender" placeholder="e.g. Woman, Nonbinary" />
        <small><input type="checkbox" name="gender-skip" /> Prefer not to say</small>
      </label>
      <label>Sexual Orientation:
        <input type="text" name="orientation" placeholder="e.g. Gay, Bi, Straight" />
        <small><input type="checkbox" name="orientation-skip" /> Prefer not to say</small>
      </label>
      <label>Political Affiliation (optional):
        <input type="text" name="politics" placeholder="e.g. Left, Right, Moderate" />
        <small><input type="checkbox" name="politics-skip" /> Prefer not to say</small>
      </label>
      <button type="submit">Continue</button>
    </form>
  </div>

  <!-- Main App -->
  <div id="main-app" style="display:none;">
    <header>
      <h2>No Go Map</h2>
    </header>

    <button id="sidebar-toggle">â˜°</button>

    <div id="sidebar">
      <h3>User Info</h3>
      <p><strong>Race:</strong> <span id="user-race"></span></p>
      <p><strong>Gender:</strong> <span id="user-gender"></span></p>
      <p><strong>Orientation:</strong> <span id="user-orientation"></span></p>
      <p><strong>Politics:</strong> <span id="user-politics"></span></p>
      <button id="reset-btn">Change Identity</button>

      <hr />

      <h4>Submit a Report</h4>
      <form id="user-report-form">
        <label>
          City, State:
          <input type="text" name="location" required />
        </label>
        <label>
          Description:
          <textarea name="description" rows="3" required></textarea>
        </label>
        <button type="submit">Submit Report</button>
      </form>

      <p id="submit-status" style="font-size: 0.9em; color: #03dac5; margin-top: 5px;"></p>
    </div>

    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
